<!DOCTYPE html>
<html>
<head>
  <title>Random Quotes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
   
    <div id="quoteContainer">
      <p id="quoteText">"If you can't find a way to make Money while you Sleep, you have to Work until you Die"</p>

    <button id="randomButton" onclick="getRandomQuote()"><i class="fas fa-random"></i> Get Random Quote</button>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
